{% include 'header.html' %}

<div class="container">

    <div class="card">
        <div class="message-container message info-message fade-out">
             {% with messages = get_flashed_messages() %}
                  {% if messages %}

                    {% for message in messages %}
                      <p>{{ message }}</p>
                    {% endfor %}

                  {% endif %}
             {% endwith %}
        </div>
        <form  action="{{url_for('login')}}" method="POST">
                <h2 class="h2">Login</h2>

               <div class="form-group">
                 <input type="text" name="serviceNumber" required placeholder="Service number"/><br>
               </div>
                <div class="form-group">
                 <input type="password" name="password" required placeholder="Password"/><br>
                 </div>

                <input class="register-btn" type="submit" value="Login"/>

        </form>
        </div>

</div>
{% include 'footer.html' %}
