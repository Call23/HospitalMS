{% include 'header.html' %}

<div class="container">

    <div class="card">
        <div class="message-container message info-message fade-out">
             {% with messages = get_flashed_messages() %}
                  {% if messages %}

                    {% for message in messages %}
                      <p>{{ message }}</p>
                    {% endfor %}

                  {% endif %}
             {% endwith %}
        </div>
        <form  action="{{url_for('submit_diagnosis', patient_id=patient_id)}}" method="POST">
                <h2 class="h2">Patient Diagnosis.</h2>


            <div class="form-group">
                 <label class="label">Symptoms</label><hr>
                 <textarea class="select" name="symptoms" rows="5"  required></textarea>
            </div>
            <div class="form-group">
                 <label class="label">Notes</label><hr>
                 <textarea class="select" name="notes" rows="5"  ></textarea>
            </div>
             <div class="form-group">
                <label class="label">Enroll to a program</label><hr>
                <select class="select" name="program" >
                    <option value="">--Program--</option>
                    <option value="hiv">HIV</option>
                    <option value="cancer">Cancer</option>
                    <option value="tb">TB</option>
                    <option value="malaria">Malaria</option>
                    <option value="outpatient">Outpatient</option>
                    <option value="hbp">HBP</option>

                </select>
            </div>
                <div class="form-group">
                    <label class="label" >Next appointment.</label><hr>
                    <input type="date"  name="appointment"  >
                </div>
            <input class="register-btn" type="submit" value="Submit"/>

        </form>
        </div>

</div>
{% include 'footer.html' %}
